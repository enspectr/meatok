<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1">
    <meta name="description" content="The meat tester app">
    <title>Meat tester</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Meat tester">
    <meta name="theme-color" content="#2F3BA2"/>
  </head>
<body>
  <div class="toolbox">
    <input type="image" class="toolbox-btn" id="finish-btn" src="images/icons/icon-stop.png" alt="Stop collecting results"/>
    <input type="image" class="toolbox-btn" id="share-btn" src="images/icons/icon-share.png" alt="Share result"/>
    <div class="toolbox-right">
    <span class="toolbox-text" id="bluetooth-info"></span>
    <input type="image" class="toolbox-btn" id="bluetooth-btn" src="images/icons/icon-bluetooth.png" alt="Connect"/>
    </div>
  </div>
  <div id="result"></div>
  <div id="meter">
    <canvas id="meter-canvas"></canvas>
    <div id="meter-labels">
      <span class="meter-label" id="label-frozen"></span>
      <span class="meter-label" id="label-fresh"></span>
    </div>
  </div>
  <div class="info" id="result-info"></div>
  <div class="info" id="more-info"></div>
  </div>

  <script src="scripts/messages.js"></script>
  <script src="scripts/app.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>
</body>
</html>
