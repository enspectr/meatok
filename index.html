<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1">
    <meta name="description" content="The meat tester app">
    <title>Meat tester</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Meat tester">
    <meta name="theme-color" content="#2F3BA2"/>
  </head>
<body>
  <table class="toolbox"><tbody><tr>
    <td><input type="image" class="toolbox-icon" id="finish-btn" src="images/icons/icon-stop.png" alt="Stop collecting results"/></td>
    <td><input type="image" class="toolbox-icon" id="share-btn" src="images/icons/icon-share.png" alt="Share result"/></td>
    <td><img class="toolbox-icon" src="images/icons/icon-battery-level.png" alt="Battery level"/></td>
    <td><span class="toolbox-text" id="battery-info"></span></td>
    <td class="toolbox-right">
      <span class="toolbox-text" id="bluetooth-info"></span>
      <input type="image" class="toolbox-icon" id="bluetooth-btn" src="images/icons/icon-bluetooth.png" alt="Connect"/>
    </td>
  </tr></tbody></table>
  <div class="result" id="result-value"></div>
  <div class="result" id="result-text"></div>
  <div id="meter">
    <canvas id="meter-canvas"></canvas>
    <div id="meter-labels">
      <span class="meter-label" id="label-frozen"></span>
      <span class="meter-label" id="label-fresh"></span>
    </div>
  </div>
  <div class="info" id="result-info"></div>
  <div class="info" id="more-info"></div>

  <table class="journal-delimiter"><tbody><tr>
    <td>
      <label for="journal-file-input">
        <img class="toolbox-icon" src="images/icons/icon-add.png"/>
      </label>
      <input id="journal-file-input" type="file" accept="image/*" capture/>
    </td>
    <td class="journal-delimiter-line"><hr></td>
  </tr></tbody></table>

  <div id="journal">
    <div class="journal-record" id="journal-record">
      <div class="journal-info">
        <input type="image" class="journal-icon" id="journal-share-btn" src="images/icons/icon-share.png" alt="Share result"/>
        <div id="journal-info-text" class="journal-info-text">[%] Text</div>
      </div>
      <img id="journal-image" class="journal-image">
      <hr class="journal-separator">
    </div>
  </div>

  <script src="scripts/messages.js"></script>
  <script src="scripts/app.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>
</body>
</html>
